<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Médica</title>
</head>

<body>
    <header>
        <h1>Cadastro de Pacientes</h1>
        <nav>
            <ul>
                <li><a href="Untitled-1.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Preencha o formulário abaixo</h2>
            <form action="#" method="post"> <label for="nome">Nome:</label> <input type="text" id="nome" name="nome"
                    required> <br> <label for="telefone">Telefone:</label> <input type="tel" id="telefone"
                    name="telefone" required>
                <br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                <br>

                <label for="sintomas">Sintomas:</label>
                <textarea id="sintomas" name="sintomas" rows="4" required></textarea>
                <br>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023 Clínica Médica . Todos os direitos reservados.</p>
    </footer>
</body>

</html>
